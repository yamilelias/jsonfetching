<!doctype html>
<html>
  <head>
    <title>AngularBootCamp</title>
    <script src="data.js"></script>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="parentJSON">
    <div ng-controller="MyController">
      <div ng-repeat="item in data">
        {{item.title}}
      </div>
      <button type="button" class="btn btn-primary" ng-click="getInformation()">Get</button>
      {{content}}
    </div>
  </body>
</html>
